<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="notes.png" style="height: 30px; width: 25px;" alt="logo"> Paperless</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>

                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container1">
        <div class="sideBar">
            <div class="notes">
                <span><img src="light-bulb.png" style="height: 30px; width: 30px;" alt="notes"></span>
                  <span style="padding-left: 30px;">Notes</span>
            </div>
            <div class="reminders">
                <span><img src="notification-bell.png" style="height: 30px; width: 30px;" alt="notes"></span>
                  <span style="padding-left: 30px;">Reminders</span>
            </div>
            <div class="edit">
                <span><img src="pencil.png" style="height: 30px; width: 30px;" alt="notes"></span>
                  <span style="padding-left: 30px;">Edit labels</span>
            </div>
            <div class="archive">
                <span><img src="box.png" style="height: 30px; width: 30px;" alt="notes"></span>
                  <span style="padding-left: 30px;">Archive</span>
            </div>
            <div class="Trash">
                <span><img src="trash.png" style="height: 30px; width: 30px;" alt="notes"></span>
                <span style="padding-left: 30px;">Trash</span>
            </div>
        </div>
      </div>
      
      <div class="notes-container">
        <div class="input-section">
            <input type="text" id="titleInput" placeholder="Title">
            <textarea id="noteInput" placeholder="Take a note..." rows="4"></textarea>
            <button onclick="saveNote()" class="save-btn">Save Note</button>
        </div>
        <div id="pinnedNotesSection">
            <div class="section-title">Pinned Notes</div>
        </div>
        <div id="notesDisplay">
            <div class="section-title">Other Notes</div>
        </div>
    </div>
